<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="img/camera1.jpg" onclick="myFunction(this)" alt="">
            <img src="img/camera2.jpg" onclick="myFunction(this)" alt="">
            <img src="img/camera3.jpg" onclick="myFunction(this)" alt="">
            <img src="img/headphone1.jpg"  onclick="myFunction(this)" alt="">
            <img src="img/headphone2.jpg"  onclick="myFunction(this)" alt="">
        </div>
        <div class="img-container">
            <img id="fullImage" src="img/camera1.jpg" alt="">
        </div>
    </div>
    <script>
        function myFunction(smallImage) {
            var fullImage = document.getElementById('fullImage');
            fullImage.src = smallImage.src;
        }
    </script>
</body>
</html>
